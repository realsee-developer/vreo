name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-alpha.*'
      - 'v*.*.*-beta.*'
      - 'v*.*.*-rc.*'

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build package
        run: pnpm build
      
      - name: Determine NPM tag
        id: npm-tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ $TAG_NAME =~ -alpha\. ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          elif [[ $TAG_NAME =~ -beta\. ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          elif [[ $TAG_NAME =~ -rc\. ]]; then
            echo "tag=rc" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
      
      - name: Publish to NPM
        run: |
          cd packages/vreo
          npm publish --tag ${{ steps.npm-tag.outputs.tag }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      
      - name: Read CHANGELOG
        id: changelog
        run: |
          if [ -f packages/vreo/CHANGELOG.md ]; then
            # Extract the latest version's changelog
            CONTENT=$(sed -n '/^## /,/^## /p' packages/vreo/CHANGELOG.md | head -n -1)
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "$CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content=Release ${{ steps.npm-tag.outputs.version }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ steps.npm-tag.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ steps.npm-tag.outputs.tag != 'latest' }}
      
      - name: Sync to cnpm (if configured)
        if: steps.npm-tag.outputs.tag == 'latest'
        run: |
          cd packages/vreo
          pnpm postpublish || echo "cnpm sync not configured, skipping"
        continue-on-error: true
